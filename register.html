<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Galaxy Portal</title>
  <link rel="stylesheet" href="login.css" /> <!-- Bisa pakai CSS yang sama -->
  <style>
    /* Reset dan layout */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    /* Canvas bintang */
    #stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* selalu di belakang */
    }

    /* Container form */
    .login-container {
      background: rgba(0,0,0,0.7);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 25px cyan;
      text-align: center;
      width: 90%;
      max-width: 400px;
      z-index: 10;
    }

    .login-container h1 {
      margin-bottom: 20px;
      color: cyan;
      text-shadow: 0 0 8px cyan;
    }

    .login-container input,
    .login-container select,
    .login-container button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }

    .login-container button {
      background: cyan;
      font-weight: bold;
      cursor: pointer;
    }

    .login-container button:hover {
      background: #00ffffcc;
    }

    .signup-text {
      margin-top: 10px;
    }

    /* Notif sukses */
    .notif {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.85);
      color: #fff;
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: bold;
      z-index: 1500;
      text-align: center;
      min-width: 200px;
      box-shadow: 0 0 10px cyan;
    }
    .notif.show { display: block; }

    /* Popup loading */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: #111;
      padding: 20px 30px;
      border-radius: 12px;
      text-align: center;
      color: #fff;
      box-shadow: 0 0 15px cyan;
    }
    .spinner {
      border: 4px solid rgba(255,255,255,0.2);
      border-top: 4px solid cyan;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: 0 auto 10px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0%{transform:rotate(0)}100%{transform:rotate(360deg)} }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>üåå Daftar Galaxy Portal</h1>
    <form id="registerForm">
      <input type="text" id="newUsername" placeholder="Username" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="newPassword" placeholder="Password" required />
      <input type="password" id="confirmPassword" placeholder="Konfirmasi Password" required />
      <select id="galaxyRole" required>
        <option value="">Pilih Role</option>
        <option value="explorer">Explorer</option>
        <option value="astronaut">Astronaut</option>
        <option value="commander">Commander</option>
      </select>
      <button type="submit" id="registerBtn">Daftar</button>
    </form>
    <p class="signup-text">
      Sudah punya akun? <a href="login.html">Login di sini</a> üåü
    </p>
  </div>

  <!-- Notifikasi -->
  <div id="notif" class="notif"></div>

  <!-- Popup loading -->
  <div id="loadingPopup" class="popup">
    <div class="popup-content">
      <div class="spinner"></div>
      <p>‚è≥ Sedang memproses...</p>
    </div>
  </div>

  <!-- Canvas bintang -->
  <canvas id="stars"></canvas>

  <!-- Script -->
  <script>
    const registerForm = document.getElementById('registerForm');
    const notif = document.getElementById('notif');
    const loadingPopup = document.getElementById('loadingPopup');

    registerForm.addEventListener('submit', function(e) {
      e.preventDefault();

      // tampilkan popup loading
      loadingPopup.style.display = 'flex';

      // simulasi proses 2 detik
      setTimeout(() => {
        loadingPopup.style.display = 'none'; // hilangkan popup
        notif.innerHTML = '‚úÖ Registrasi berhasil! üåü';
        notif.classList.add('show');

        // redirect setelah 1,5 detik
        setTimeout(() => {
          window.location.href = "login.html";
        }, 1500);
      }, 2000);
    });

    // Animasi bintang
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const stars = [];
    for(let i=0;i<200;i++){
      stars.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        r: Math.random()*1.5
      });
    }

    function drawStars(){
      ctx.fillStyle='black';
      ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle='white';
      stars.forEach(s=>{
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
        ctx.fill();
      });
      requestAnimationFrame(drawStars);
    }
    drawStars();

    // resize canvas saat layar berubah
    window.addEventListener('resize', ()=>{
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
